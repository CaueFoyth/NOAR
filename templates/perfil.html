<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAR</title>
    <link rel="stylesheet" href="../static/perfilSASS.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="corpo">
    {% block body %}
    <!-- Cabeçalho contendo as opções que o ADM poderá utilizar -->
        <section class="options">
            <form class="button-redirect" action="/ocorrencias"><button onclick="Redirecionar()" class="button-redirect">Página Inicial</button></form>

            <script>
                
                function Redirecionar()
                {
                    window.location.replace("/mainpage")
                }
                
            </script>

        </section>

        <section class="headerlogo">
            <!-- Logo da NOAR exibida na canto superior esquerdo da tela -->
            <img style="z-index: 1000;" src="../static/img/logo_pequena.png" class="logo">
        </section>
        
            <center>     
                <div class="glass">
                    <main class="estrutura">
                        <!-- Tabela de Usuários Cadastrados e botões de Ver, Alterar e Excluir-->
                        <form class="form" action="">
                            {% for row in perfil %}
                                <div class="container">
                                    <h2 class="headtext">Seu perfil</h2>
                                    <input type="text" id="cpf" name="cpf" class="input" value="{{row.1}}" readonly>
                                </div>
                                <div class="container">
                                    <input type="text" name="senha" class="input" value="{{row.4}}" readonly>
                                </div>
                                <div class="container">
                                    <input type="text" name="senha" class="input" value="{{row.5}}" readonly>
                                </div>
                                <div class="container">
                                    <input type="text" name="senha" class="input" value="{{row.6}}" readonly>
                                </div>

                                <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Alterar Perfil</h4>
                                            </div>
    
                                            <div class="modal-body">
                                                <form action="/alterar" method="POST">
                                                    <div class="form-group">
                                                        <label>Nome:</label>
                                                        <input type="hidden" name="id" value="{{row.0}}">
                                                        <input type="text" class="form-control" name="nome" value="{{row.4}}" required>
                                                    </div>
    
                                                    <div class="form-group">
                                                        <label>Email:</label>
                                                        <input type="text" class="form-control" name="email" value="{{row.5}}" required>  
                                                    </div>
                                                
                                                    <div class="form-group">
                                                        <label>CPF:</label>
                                                        <input type="text" class="form-control"  id="cpf" name="cpf" onkeyup="ValidarCPF();" value="{{row.1}}" required>  
                                                    </div>
                                                    
                                                    
                                                    <div class="form-group">
                                                        <label>Telefone:</label>
                                                        <input type="text" class="form-control" name="telefone" value="{{row.6}}" required>  
                                                    </div>
    
                                                    <div class="form-group">
                                                        <button class="btn btn-primary">Alterar</button>
                                                    </div>
    
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                                    </div>
                                            
                                                </form>
                                            </div>
                                        </div>
                                    </div  >
                                </div>

                                <button href="/alterar/{{row.0}}" class="edit_profile" id="alterar" data-toggle="modal" data-target="#modaledit{{row.0}}">Alterar</button>

                            {% endfor %}

                        </form>
                    </main>
                </div>
            </center>
            
        {% endblock %}
        
</body>
<script>
    function ValidarCPF()
        {
            //ACESSE O SITE regex101.com
            expressao = /[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
            texto = cpf.value;
            if (texto.length==3)
            {
                cpf.value = texto + ".";
            }
            if (texto.length==7)
            {
                cpf.value = texto + ".";
            }
            if (texto.length==11)
            {
                cpf.value = texto + "-";
            }
        }
</script>

</html>
