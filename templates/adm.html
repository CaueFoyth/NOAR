                            <br>
                            <input type="text" class="input_email" name="email" placeholder=" &nbsp; E-Mail">
                            <br>
                            <input type="text" class="input_telefone" name="telefone" placeholder=" &nbsp; Telefone">

                <div class="update_profile_menu" id="update_profile_menu">
                    <form action="">
                        <div class="inputs_update" id="inputs_update">
                            <div class="texto">
                                <div class="left">
                                &nbsp; &nbsp; &nbsp; &nbsp; Alterar Perfil
                                </div>

                                <div class="right">
                                <p><ion-icon id="close-update" class="button-close" name="close-circle-outline"></ion-icon></p>
                                </div>
                            </div>

                            <br>
                            <input type="text" class="input_name" name="nome" placeholder=" &nbsp; Nome">
                            <br>
                            <input type="text" class="input_cpf" name="cpf" placeholder=" &nbsp; CPF">
                            <br>
                            <input type="text" class="input_email" name="email" placeholder=" &nbsp; E-Mail">
                            <br>

                            <br> 

                            <button class="confirm">Confirmar</button>

                        </div>
                    </form>
                </div>

                <div class="read_profile_menu" id="read_profile_menu">
                    <form action="">
                        <div class="inputs_read" id="inputs_read">
                            <div class="texto">
                                <div class="left">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Perfil
                                </div>

                                <div class="right">
                                <p><ion-icon id="close-read" class="button-close" name="close-circle-outline"></ion-icon></p>
                                </div>

                            <br>

                            <br>

                        </div>
                    </form>
                </div>
                <main>
                    <!-- Tabela de Usuários Cadastrados e botões de Ver, Alterar e Excluir-->
                    <form action="">
                        <table>
                            <h2>Usuários Cadastrados</h2>
                            <tr>
                                <th class="tbheader_name">Nome</th>
                                <th class="tbheader_cpf">CPF</th>
                                <th class="tbheader_options">Operações</th>
                            </tr>
                            {% for row in login %}
                            <tr class="tbrow_main">
                                <td>{{row.4}}</td>
                                <td>{{row.1}}</td>
                                <td class="tbdata_opt">    
                                    <a class="buttons_opt" id="read">Ver</a>
                                    <!-- <a href="/update/{{ row.0 }}" data-toggle="modal"--> <a class="buttons_opt" id="update">Alterar</a> <!-- data-target="#modaledit{{row.0}}">Edit</a> -->
                                    <a href="/deletar/{{ row.0 }}" class="buttons_opt" id="delete" onclick="return confirm('Você tem certeza?')" style="text-decoration: none;" >Deletar</a>

                            </tr>
