<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/img/noar_pequena.png">
    <title>NOAR</title>
</head>
<body>
    <main>
        <div class="glass">
          <!-- Cabecalho -->
          <header id="cabecalho">
            <img src="../static/img/noar_pequena.png" alt="Logo">
          </header>
          {% if message %}
              <p class="message"> {{ message }}</p>
          {% endif %}
          <form action="/login" method="POST" class="meio">
            <div class="container">
              <input type="text" id="cpf" name="cpf" class="input" onkeyup="ValidarCPF();"  placeholder="Insira seu CPF">
            </div>
            <div class="container">
              <input type="password" name="senha" class="input" placeholder="Insira sua senha">
            </div>
            
            <a href="#" >
              <p class="texto">Esqueceu sua senha?</p>
            </a>
            <button type="submit" class="button"> Entrar </button>
          </form>
    
        </div>
      </main>
</body>
<script>
  function ValidarCPF()
    {
        //ACESSE O SITE regex101.com
        expressao = /[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
        texto = cpf.value;
        if (texto.length==3)
        {
            cpf.value = texto + ".";
        }
        if (texto.length==7)
        {
            cpf.value = texto + ".";
        }
        if (texto.length==11)

        }

</script>
</html>
