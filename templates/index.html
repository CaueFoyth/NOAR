<!DOCTYPE html>
<html lang="pt-br">
<head>

          </header>
        <center>
          
          <form action="/login" method="POST" class="meio">
            <div class="container">
              <h1>Fa√ßa seu login</h1>
              <input type="text" id="cpf" name="cpf" class="input" onkeyup="ValidarCPF();"  placeholder="Insira seu CPF" required>
            </div>
            <div class="container">
              <input type="password" name="senha" class="input" placeholder="Insira sua senha" required>
            </div>
            
            <a href="/senha" >
              <p class="texto">Esqueceu sua senha?</p>

              <p class="message"> {{ message }}</p>
            {% endif %}

          </form>
        </center>
        </div>
      </main>
    {% endblock %}    
</body>

       function ValidarCPF()
    {

        texto = cpf.value;
