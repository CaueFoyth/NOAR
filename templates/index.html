<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/img/noar_pequena.png">
    <title>NOAR</title>
</head>
<body>
    <main>
        <div class="glass">
          <!-- Cabecalho -->
          <header id="cabecalho">
            <img src="../static/img/noar_pequena.png" alt="Logo">
          </header>
          {% if message %}
              <p class="message"> {{ message }}</p>
          {% endif %}
          <form action="/login" method="POST" class="meio">
            <div class="container">
              <input type="text" name="cpf" class="input">
              <label class="label">Insira seu CPF</label>
            </div>
            <div class="container">
              <input type="password" name="senha" class="input">
              <label class="label">Insira sua senha</label>
            </div>
    
            <button type="subimt" class="button"> Entrar </button>
            <a href="https://css.glass/">
              <p class="texto">Esqueceu sua senha?</p>
            </a>
          </form>
    
        </div>
      </main>
</body>
</html>
