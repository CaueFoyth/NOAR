<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/ocorrencias.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Ocorrências</title>
</head>




<body>  
{% block body %}
        <main class="background">
         
            <header class="header">
                <!-- Cabeçalho contendo as opções que o ADM poderá utilizar -->
                <section class="options">
                    <button onclick="Redirecionar()" class="button-redirect">Página Inicial</button>
        
                    <script>
                        function Redirecionar()
                        {
                            window.location.replace("/mainpage")
                        }
                        
                    </script>
        
                </section>
        
                <section class="headerlogo">
                    <!-- Logo da NOAR exibida na canto superior esquerdo da tela -->
                        <img src="../static/img/logo_pequena.png" class="logo">
                </section>
                
                </header>

            <div class="estrutura" style="overflow-y:scroll;"> 
                {% for row in dadosdavitima %}
                <div class="content">
                    <div class="left-ret"></div>
                    <!-- Texto em baixo da div ("left-ret") -->
                    &nbsp; {{row.3}} | {{row.6}}
        
                    <div class="buttons-content">

                    <button onclick="Ver()" class="button-read">Visualizar</button>

                    <script>

                    function Ver()
                    {
                        window.location.replace("/ver")
                    }

                    </script>

                    <button onclick="AlterarOc()" class="button-edit">Alterar</button>

                    <script>

                        function AlterarOc()
                        {
                            window.location.replace("/alterarOc")
                        }
    
                    </script>
                
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
{% endblock %}
</body>
</html>
