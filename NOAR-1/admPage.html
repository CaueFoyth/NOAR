<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/admSASS.css">
</head>
<body>
    <header class="header">
      <!-- Cabeçalho contendo as opções que o ADM poderá utilizar -->
    <section class="options">
        <h1>Cadastrar novos Usuários</h1>
        <h1>Gerenciar Ocorrências</h1>
    </section>

    <section class="headerlogo">
        <!-- Logo da NOAR exibida no canto superior esquerdo da tela -->
        <img src="images/logo_pequena.png" class="logo">
    </section>
    </header>
    <main>
        <h2>Usuários Cadastrados</h2>
        <center>
        <!-- Tabela de Usuários Cadastrados e botões de Ver, Alterar e Excluir-->
            <table class="usertable">
            <tr class="tablerow">
                <th class="tablehead">
                    <p>Nome</p>
                    <p>CPF</p>
                    <p>Operações</p>
                </th>
            </tr>
            </table>
        </center>
    </main>
</body>
</html>
